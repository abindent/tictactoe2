<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/580eec0a32.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="/img/tic-tac-toe-starting.png" type="image/png">

    <title>Tic Tac Toe</title>
</head>

<!-- HTML BODY -->
<nav>
    <ul>
        <li><a href="/tictactoe.html" target="_blank">TicTacToe</a></li>
        <li><a href="/" target="_blank">Main Site</a></li>
        <li><a href="/review.html" target="_blank">Review</a></li>
    </ul>
</nav>

<!-- MAIN TICTACTOE GAME BODY -->
<br><br>
<div class="gameheading">
    <h1>WELCOME TO TICTACTOE <i id="sound" class="fas fa-volume-up"></i></h1>
</div>
<div class="gameContainer">
    <div class="container">
        <div class="line"></div>
        <div class="box bt-0 bl-0"><span class="boxtext"></span></div>
        <div class="box bt-0"><span class="boxtext"></span></div>
        <div class="box bt-0 br-0"><span class="boxtext"></span></div>
        <div class="box bl-0"><span class="boxtext"></span></div>
        <div class="box"><span class="boxtext"></span></div>
        <div class="box br-0"><span class="boxtext"></span></div>
        <div class="box bl-0 bb-0"><span class="boxtext"></span></div>
        <div class="box bb-0"><span class="boxtext"></span></div>
        <div class="box br-0 bb-0"><span class="boxtext"></span></div>

    </div>

    <div class="gameInfo">
        <div>
            <center><h1>Turns and Winner</h1></center>
            <span class="info">Turn for X</span>
            <button id="reset">Reset</button>
        </div>
        <div class="imgBox">
            <img src="/img/excited.gif" alt="img" />
        </div>
    </div>
</div>


<!-- Embeded the scipt made by us -->
<script src="js/script.js"></script>
</body>

</html>
